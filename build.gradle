plugins {
    id 'java'
}

group 'de.riagade'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    implementation project(path: ':TeacherClient')
    implementation project(path: ':StudentClient')
    implementation project(path: ':RoomClient')
    implementation project(path: ':LehrplanClient')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}